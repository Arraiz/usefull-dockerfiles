

services:
  web:
    image: tutum/hello-world
    expose:
     - 80
    environment:
      HTTP_PORT: 80
      VIRTUAL_HOST: www.test.arraiz.me
      LETSENCRYPT_HOST: www.test.arraiz.me
      LETSENCRYPT_EMAIL: "mikeldiezgarcia@gmail.com"
    networks:
      webservices-network:

  web-redirect:
    image: adamkdean/redirect
    environment:
      VIRTUAL_HOST: test.arraiz.me
      LETSENCRYPT_HOST: test.arraiz.me
      LETSENCRYPT_EMAIL: "mikeldiezgarcia@gmail.com"
      REDIRECT_LOCATION: "https://www.example.com"
    networks:
      webservices-network:

  nginx-proxy_test:
    image: jwilder/nginx-proxy
    ports:
      - 80:80
      - 443:443
    container_name: nginx-proxy_test
    networks:
      webservices-network:
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html

  nginx-proxy_test-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    environment:
      NGINX_PROXY_CONTAINER: "nginx-proxy_test"
    networks:
      webservices-network:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx-certs:/etc/nginx/certs
      - nginx-vhost:/etc/nginx/vhost.d
      - nginx-html:/usr/share/nginx/html

networks:
  webservices-network:
    name: webservices-network

volumes:
  nginx-certs:
  nginx-vhost:
  nginx-html:
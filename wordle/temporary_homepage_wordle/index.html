<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<title>Mi página HTML</title>
	<style>
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.message {
			font-size: 3em;
			text-align: center;
            font-family: Arial, Helvetica, sans-serif;
			padding: 1em;
			background-color: #f7f7f7;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="message">
			Gracias por participar en la versión de prueba de <b><em>Wordle Teleco</em></b> tu ayuda ha sido muy importante
            <br>
            <hr>
            La SPA sadra oficialmente el <b><em>21/02/2023</em></b> si todo va bien
            <br>
            un saludo Mikel (@arraiz)
		</div>
	</div>
</body>
</html>
